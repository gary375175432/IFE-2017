<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务六：基础JavaScript练习（三）</title>
    <style>
    ul>li{ 
      padding: 10px;   
      margin: 10px;
      text-align: center;
      background:red;
      display: inline-block;
    }
    </style>
  </head>
<body>
  <textarea name="" id="texIn" cols="10" rows="2"></textarea>  
  <button id="leftIn" onclick="leftInbox()">左侧进入</button>
  <button id="rightIn" onclick="rightInbox()">右侧进入</button>
  <button id="leftOut" onclick="leftOutbox()">左侧输出</button>
  <button id="sortOut" onclick="rightOutbox()">右侧输出</button>
  <input type="text" id="inI">
  <button onclick="sch()">查询</button>
  <ul id="redbox"></ul> 

<script type="text/javascript">
  function leftInbox(){  
     var a=document.getElementById("texIn").value;  
     var b=document.createElement('li');
     b.innerHTML=a;
     redbox.insertBefore(b,redbox.childNodes[0]);
  }
  function rightInbox(){  
     var a=document.getElementById("texIn").value;   
     var b=document.createElement('li');    
     b.innerHTML=a;
     redbox.appendChild(b);   
  }
  function leftOutbox() {     
     alert(redbox.firstChild.innerHTML);
     redbox.removeChild(redbox.firstChild);
  }
  function rightOutbox() { 
     alert(redbox.lastChild.innerHTML);
     redbox.removeChild(redbox.lastChild);
  }
  function sch(){
     var a= redbox.childNodes; 
     var b= document.getElementById("inI").value;
     for(var i=0;i<a.length;i++){
        if(a[i].innerHTML.indexOf(""+b+"") !=-1)         
        {
          a[i].style.color="white";          
        }
      } 
  }
</script>
</body>
</html>
