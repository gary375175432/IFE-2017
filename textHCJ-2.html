<!DOCTYPE html>

</head>
<body>
<div>
<label>&nbsp&nbsp&nbsp&nbsp名称</label>

</div>
<div>

<p id="p2"></p>
</div>
<div>
<label>&nbsp&nbsp密码确认</label>
<input type="password" id="ipt3">
<p id="p3"></p>
</div>
<div>
<label>&nbsp&nbsp&nbsp&nbsp邮箱</label>
<input type="text" id="ipt4">
<p id="p4"></p>
</div>
<div>
<label>&nbsp&nbsp&nbsp&nbsp手机</label>
<input type="text" id="ipt5">
<p id="p5"></p>
<button id="btn">验证</button>
</div>

</body>
