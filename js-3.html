<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务三：零基础JavaScript编码（三）</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn" onclick="tex()">排序</button>

<script type="text/javascript">
function tex(){
  //读取
  var lis1=document.getElementsByTagName("b");
  var lis2=document.getElementsByTagName("li");  
  var data=[];
  //重组一个二维数组data【】【】
  for(var i=0;i<lis2.length; i++){   
   var a=lis2[i].innerText.substring(0,7);   
   var b=lis1[i].innerText;
   data.push([a,b]);
  } 
  //排序
var c=data.sort(function(d,e){return e[1]-d[1];});
//插入ul中
for(var i=0;i<c.length; i++){
  var f=document.createElement('li');
  f.innerHTML=c[i][0]+c[i][1];
  document.getElementById("resort").appendChild(f);
}
}


</script>
</body>
</html>
